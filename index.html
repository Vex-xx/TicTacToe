<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="onload()">
    <div class="navContainer">
        <div class="menu">
            <i class="bi bi-three-dots"></i>
        </div>          
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>        
            <div class="mode">                   
                <img src="DarkMode.png" alt="1" id="icon" onclick="darkmode()">   
            </div>
        </nav>
    </div>
    
    <div class="container">
        <h1 class="head">Welcome to Tic-Tac-Toe Hello World</h1>
        <div class="formContainer">
            <form action="play.html">
                <div class="row">
                    <label for="p1">Player 1 (X)</label>
                    <input type="text" id="p1" placeholder="Name" required>
                </div>

                <div class="row">
                    <label for="p2">Player 2 (O)</label>
                    <input type="text" id="p2" placeholder="Name" required>
                </div>

                <input type="submit" value="Start Game" id="btnStart" onclick="getPName()">
            </form>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
